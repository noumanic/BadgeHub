name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node + Vercel CLI
        run: |
          npm install --global vercel@latest

      - name: Verify Secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then 
            echo "Missing VERCEL_TOKEN"
            echo "Add it at: https://github.com/noumanic/BadgeHub/settings/secrets/actions"
            exit 1
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then echo "Missing VERCEL_ORG_ID"; exit 1; fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "Missing VERCEL_PROJECT_ID"; exit 1; fi
          echo "All secrets are set"
          echo "Token length: ${#VERCEL_TOKEN} characters"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TELEMETRY_DISABLED: 1

      - name: Deployment Status
        if: success()
        run: echo "ðŸš€ Deployment successful! Check your Vercel dashboard."