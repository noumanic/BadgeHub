name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node + Vercel CLI
        run: |
          npm install --global vercel@latest

      - name: Verify Secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then echo "‚ùå Missing VERCEL_TOKEN"; exit 1; fi
          if [ -z "$VERCEL_ORG_ID" ]; then echo "‚ùå Missing VERCEL_ORG_ID"; exit 1; fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "‚ùå Missing VERCEL_PROJECT_ID"; exit 1; fi
          echo "‚úÖ All secrets exist"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: |
          vercel --prod --yes \
            --token $VERCEL_TOKEN \
            --org $VERCEL_ORG_ID \
            --project $VERCEL_PROJECT_ID
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Status
        if: success()
        run: echo "üöÄ Deployment successful! Check your Vercel dashboard."