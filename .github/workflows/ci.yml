name: CI - Validate Static Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML files
        run: |
          echo "‚úÖ Checking HTML files..."
          find . -name "*.html" -type f -not -path "./.git/*" | while read file; do
            echo "  Found: $file"
          done

      - name: Validate CSS files
        run: |
          echo "‚úÖ Checking CSS files..."
          find . -name "*.css" -type f -not -path "./.git/*" | while read file; do
            echo "  Found: $file"
          done

      - name: Validate JavaScript files
        run: |
          echo "‚úÖ Checking JavaScript files..."
          find . -name "*.js" -type f -not -path "./.git/*" | while read file; do
            echo "  Found: $file"
          done

      - name: Check required files exist
        run: |
          if [ ! -f "index.html" ]; then
            echo "‚ùå index.html not found"
            exit 1
          fi
          if [ ! -f "styles.css" ]; then
            echo "‚ùå styles.css not found"
            exit 1
          fi
          echo "‚úÖ All required files present"

      - name: Summary
        run: |
          echo "‚úÖ Static site validation complete"
          echo "üì¶ Project is ready for deployment"


